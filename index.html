<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CNN NEWS CLONE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="img/CNN.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awexome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="page-header">
      <div class="container">
        <div class="header-left">
          <div class="page-logo">
            <a href="/"><img src="img/header-icon.png" alt="logo"/></a>
          </div>
          <nav class="page-nav">
            <ul>
              <li><a href="">Regions</a></li>
              <li><a href="">U.S. Politics</a></li>
              <li><a href="">Money</a></li>
              <li><a href="">Entertainment</a></li>
              <li><a href="">Tech</a></li>
              <li><a href="">Sport</a></li>
              <li><a href="">Travel</a></li>
              <li><a href="">Style</a></li>
              <li><a href="">Health</a></li>
              <li><a href="">Video</a></li>
              <li><a href="">VR</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <div class="international-edition">
            <input type="checkbox" id="international-switcher" hidden />
            <label for="international-switcher">International Edition +</label>
            <div class="international-block">
              <ul>
                <li>U.S.</li>
                <li>Arabic</li>
                <li>Espa√±ol</li>
              </ul>
              <hr />
              <p>Set edition preference:</p>
              <div class="row-block flex-block">
                <input type="radio" name="c-group" id="us-id" />
                <label for="us-id">U.S.</label>
                <input type="radio" name="c-group" id="inter-id" checked />
                <label for="inter-id">International</label>
              </div>
              <div class="row-block flex-block">
                <button class="confirm">Confirm</button>
              </div>
            </div>
          </div>
          <div class="page-search">
            <input type="checkbox" id="search-switcher" hidden />
            <input type="search" class="page-search-field" />
            <label for="search-switcher" class="search-switcher-label"
              ><i class="fas fa-search"></i
            ></label>
          </div>
          <div class="header-expanded-menu">
            <input type="checkbox" id="expanded-switcher" hidden />
            <label for="expanded-switcher"><i class="fas fa-bars"></i></label>
          </div>
        </div>
      </div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
